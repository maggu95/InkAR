<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    	<a-assets>
  			<img id="texture" src="bilder/tat2.png">
		</a-assets>
      <a-marker preset='hiro'>
          <a-plane src="#texture" position='0 0 -1' rotation='-90 0 0' material="transparent" scale='3 3 3'></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button onclick="up()" class="button" style="position: absolute; display:      block; z-index: 99; left: 60%; top: 90%;">up</button>
      <button onclick="down()" class="button" style="position: absolute; display:      block; z-index: 99; left: 40%; top: 90%;">down</button>
      <button onclick="screen()" class="button" style="position: absolute; display:      block; z-index: 99; left: 50%; top: 90%;">screen</button>

    <script type="text/javascript">
      var rota = 0;
      var a = 1;
      function up(){
  			a += 0.1;
  			document.querySelector('a-plane').setAttribute('height', a);
        document.querySelector('a-plane').setAttribute('width', a);
  		}
      function down(){
        a -= 0.1;
        document.querySelector('a-plane').setAttribute('height', a);
        document.querySelector('a-plane').setAttribute('width', a);
      }
      function screen(){
        document.querySelector('a-scene').components.screenshot.capture('perspective');
      }
  </script>
  </body>
</html>
