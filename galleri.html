<style type="text/css">
  * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, darkgrey 100%);
}

.header {
  text-align: center;
  padding: 32px;
  font-size: 2em;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 25px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 4px;
}
.desc {
  font-size: 2em;
  text-align: center;
}

.column img {
  margin-top: 10px;
  vertical-align: middle;
  width: 100%;
}
.borderimg {
  border:2px solid #000000; 
  background-color: #e3e1df;
  margin-top: 8px;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
  .header img {
    width: 100%;
  }
}
</style>
